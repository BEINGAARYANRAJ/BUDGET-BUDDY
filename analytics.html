<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analytics Page</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        .chart-container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
        }
        .chart-container canvas {
            max-width: 800px;
            max-height: 400px;
        }
    </style>
</head>
<body>
    <button onclick="location.href='index.html'">Back to Dashboard</button>
    <div class="chart-container">
        <canvas id="combinedChart"></canvas>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Function to generate random values and update charts
            function updateCharts() {
                const income = Math.floor(Math.random() * 1000000) + 1000000; // Random value between 1,000,000 and 2,000,000
                const expenses = Math.floor(Math.random() * 1000000) + 1000000; // Random value between 1,000,000 and 2,000,000
                const totalSales = income + expenses;

                // Update Combined Chart
                const combinedCtx = document.getElementById('combinedChart').getContext('2d');
                new Chart(combinedCtx, {
                    type: 'bar',
                    data: {
                        labels: ['Income', 'Expenses', 'Total Sales'],
                        datasets: [{
                            label: 'Amount',
                            data: [income, expenses, totalSales],
                            backgroundColor: [
                                'rgba(75, 192, 192, 0.2)',
                                'rgba(255, 99, 132, 0.2)',
                                'rgba(54, 162, 235, 0.2)'
                            ],
                            borderColor: [
                                'rgba(75, 192, 192, 1)',
                                'rgba(255, 99, 132, 1)',
                                'rgba(54, 162, 235, 1)'
                            ],
                            borderWidth: 1
                        }]
                    },
                    options: {
                        scales: {
                            y: {
                                beginAtZero: true
                            }
                        }
                    }
                });
            }

            updateCharts();
        });
    </script>
</body>
</html>
